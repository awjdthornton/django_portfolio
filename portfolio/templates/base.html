{% load static %}

<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title }} - AThornton</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic|Space+Mono&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static "css/custom.css" %}">
        <link rel="apple-touch-icon" sizes="152x152" href="{% static "favicon/apple-touch-icon.png" %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static "favicon/favicon-32x32.png" %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static "favicon/favicon-16x16.png" %}">
        <link rel="manifest" href="{% static "favicon/manifest.json" %}">
        <link rel="mask-icon" href="{% static "favicon/safari-pinned-tab.svg" %}" color="#5bbad5">
    </head>
    <body class="{{ bground }}">
        <div class="container">
            {% block nav %}
            <nav class="navbar navbar-expand-sm bg-light navbar-light rounded font-weight-bold left_border">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        {% block nav-bio %}<a class="nav-link" href="/bio/">Bio</a>{% endblock nav-bio %}
                    </li>
                    <li class="nav-item">
                        {% block nav-blog %}<a class="nav-link" href="/blog/">Blog</a>{% endblock nav-blog %}
                    </li>
                    <li class="nav-item">
                        {% block nav-ideas %}<a class="nav-link" href="/ideas/">Ideas</a>{% endblock nav-ideas %}
                    </li>
                </ul>
            </nav>
            {% endblock nav %}
            {% block content %}
            {% endblock content %}
        </div>
    </body>
</html>
